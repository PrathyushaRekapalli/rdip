<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title> Validation form</title>
<link rel='stylesheet' href='second.css' type='text/css' />
<script src="first.js"></script>
</head>
<body onload="document.registration.username.focus();">
<h1>Registration Form</h1>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="30" id="username" /></li>
<li><label for="number">Number:</label></li>
<li><input type="text" name="number" id="number" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="30" id="email" /></li>
<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li><br>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
